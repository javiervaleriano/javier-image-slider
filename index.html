<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    
    <!-- Icon -->
    <link rel="icon" href="favicon.png" />
    
    <!-- Styles -->
    <link rel="stylesheet" href="Normalize.css" type="text/css" media="all" />
    <link rel="stylesheet" href="styles.css" type="text/css" media="all" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    
</head>
<body>
    <main>
        <!-- Header with the title -->
        <header id="title">
            <h1>Image slider</h1>
        </header>
        <!-- Slider Image -->
        <div class="slider-container">
            <div class="img-container">
                <!-- Beginning of single image -->
                <div class="slide">
                    <img class="image" src="https://www.caras.com.mx/wp-content/uploads/2018/05/El-secreto-mejor-guardado-de-La-noche-estrellada-de-Van-Gogh.jpg" alt='The Starry Night" by Van Gogh' />
                </div>
                <!-- End of single image -->
                <!-- Beginning of single image -->
                <div class="slide">
                    <img class="image" src="https://historia-arte.com/_/eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpbSI6WyJcL2FydHdvcmtcL2ltYWdlRmlsZVwvbnljLTItMjY4LmpwZyIsInJlc2l6ZSw4MDAiXX0.oHuiNXMeCqBT1fa5I9ddteiMiKkLQ_e1lyF6l8uUsWo.jpg" alt='The Persistence of Memory" by Salvador DalÃ­' />
                </div>
                <!-- End of single image -->
                <!-- Beginning of single image -->
                <div class="slide">
                    <img class="image" src="https://www.salirconarte.com/wp-content/uploads/2017/08/Actualidad_148498977_13684910_1706x1280-copia.jpg" alt='Water Lilies" by Monet' />
                </div>
                <!-- End of single image -->
                <!-- Beginning of single image -->
                <div class="slide">
                    <img class="image" src="https://i2.wp.com/hotbook.mx/wp-content/uploads/2014/10/hotbook-27.jpg?w=715&ssl=1" alt='"The Last Supper" by Da Vinci' />
                </div>
                <!-- End of single image -->
                <!-- Beginning of single image -->
                <div class="slide">
                    <img class="image" src="https://cdn.culturagenial.com/es/imagenes/guernica-picasso-cke.jpg" alt='"Guernica" by Pablo Picasso' />
                </div>
                <!-- End of single image -->
                <!-- Beginning of single image -->
                <div class="slide">
                    <img class="image" src="https://images.unsplash.com/photo-1513364776144-60967b0f800f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=751&q=80" alt="Three silver paint brushes on white textile photo" />
                </div>
                <!-- End of single image -->
            </div>
            <!-- Control buttons container -->
            <div class="control-container">
                <button class="control prev" type="button">Prev</button>
                <button class="control next show" type="button">Next</button>
            </div>
        </div>
    </main>

    <!-- JS -->
    <script src="index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
